
<div *ngIf="mobiles" class="container" class="mob-table">
<div class="headers">
  <h2 >Mobiles data</h2>
  <button class="btn-button">Add Mobiles</button>
</div>
<div>
  <table class="table table-dark">
    <thead>
      <tr>
        <th>SNo</th>
        <th>Mobiledevices</th>
        <th>
          Ram
        </th>
        <th>
          Processor
        </th>
        <th>
          Camerapixel
        </th>
        <th></th>
        <th>
        </th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let mobile of mobiles">
            <td>{{mobile.id}}</td>
            <td>{{mobile.mobiledevices}}</td>
            <td>{{mobile.ram}}</td>
            <td>{{mobile.processor}}</td>
            <td>{{mobile.camerapixel}}</td>
            <td>
                <button class="btn btn-primary">Edit</button>
                </td>
                <td>
                <button class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
  </table>
</div>
</div>
